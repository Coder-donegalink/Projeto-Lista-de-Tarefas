<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List - Refatorando</title>
        <link rel="icon"
            href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png"
            type="image/x-icon">
        <link rel="stylesheet" href="public/css/styles.css">
    </head>
    <body class="">
        <div class="container">
            <div class="header">
                <h1>Lista de Tarefas</h1> 
                <a href="#" class="darkmode-toggle"></a>
            </div>
            <input type="text" placeholder="Insira suas Tarefas Aqui..."/>
            <div class="item"> 
                <input type="checkbox" checked>
                <span class="item-checked">Academia e Corrida</span>
            </div>
            <div class="item"> 
                <input type="checkbox">
                <span>Reunião Alinhamento Equipe</span>
            </div><div class="item"> 
                <input type="checkbox">
                <span>Relatório de Performance</span>
            </div><div class="item"> 
                <input type="checkbox">
                <span>Aula Pós Graduação</span>
            </div><div class="item"> 
                <input type="checkbox">
                <span>Meditação</span>
            </div>
            <div class="footer">
                <div>4 itens restantes</div>
                <div class="filter">
                    <a href="#todos" class="active">Todos</a>
                    <a href="#ativos">Ativos</a>
                    <a href="#concluidos">Concluídos</a>
                </div>
                <a href="#">Limpar Conteúdo</a>
            </div>
        </div>

    </body>
</html>
